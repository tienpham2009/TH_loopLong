<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 1</title>
</head>
<body>
<script>
    let a;
    a = '<table border="1" width="300" cellpadding="3" cellspacing="0" >'
    for (i = 1; i <= 10; i++) {
        a += '<tr>';
        for (j = 1; j <= 10; j++) {
            a += '<td>' + i * j + '</td>'
        }
        a += '</tr>'
    }
    a += '</table>'
    document.write(a);
</script>
</body>
</html>
